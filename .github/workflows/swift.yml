name: Swift

on:
  push:
    branches: 
      - master
  pull_request:
    branches:
      - master 

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    - name: POD Install
      run: pod install
    - name: Build
      run: |
           xcodebuild clean build -workspace "Multometro.xcworkspace" -scheme "Multometro English" -destination "platform=iOS Simulator,name=iPhone 12 Pro,OS=latest" CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO ONLY_ACTIVE_ARCH=NO
    - name: Run tests
      run: swift test -v
